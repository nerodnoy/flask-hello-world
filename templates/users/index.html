<!doctype html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<h1> Users </h1>

{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="{{ url_for('users') }}" method="get">
    <input type="search" name="term" value="{{ search }}"/>
    <input type="submit" value="Search"/>
</form>

<ul>
  {% for user in users %}
  <li>
    <a href="{{ url_for('get_user', id=user.id) }}">{{ user.name }}</a>
  </li>
  {% endfor %}
</ul>

<div>
  <a href="{{ url_for('users_new') }}">Create user</a>
</div>

<div>
  <a href="?page={{ 1 if page < 2 else page - 1 }}">Prev</a> <a href="?page={{ page + 1 }}">Next</a>
</div>

<div>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>

</body>
</html>
